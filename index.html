<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------------------------------- css --------------------------------- -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="fondo">

            <!-- --------------------------- imagen empresa ---------------------------- -->
            <div class="logo">
                <img src="./img/LOGO.webp" alt="LOGO MAYOFRUT">
            </div>
            <!-- --------------------------- menu navegacion --------------------------- -->
            <nav>
                <ul class="nav">
                    <li class="verdura">VERDURA
                        <ul>
                            <li>CEBOLLA</li>
                            <li>PAPA</li>
                            <li>BONIATO</li>
                            <li>TOMATE</li>
                        </ul>
                    </li>
                    <li class="fruta">FRUTA
                        <ul>
                            <li>MANZANA</li>
                            <li>PERA</li>
                            <li>BANANA</li>
                            <li>MANGO</li>
                        </ul>
                    </li>
                    <li class="hierbas">HIERBAS
                        <ul>
                            <li>ROMERO</li>
                            <li>CILANTRO</li>
                            <li>PEREJIL</li>
                            <li>ALBAHACA</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <!-- ------------------------ seccion de carrito ------------------------- -->
        <section id="contenedor">
        
        </section>
        <!-- ------------------------- total de la cuenta -------------------------- -->
        <section class="carrito">
            <div class="item_carrito" id="pedido">
                <div class="header_carrito">
                    <h2>LISTA DE COMPRA</h2>
                    
                </div>
                <div>
                    <p>SU PEDIDO ES EL SIGUIENTE</p>
                </div>
                <table class="productos_carrito">
                    <thead class="thead">
                        <tr class="header_carrito">
                            <th></th>
                            <th>PRODUCTO</th>
                            <th>PRECIO</th>
                            <th>CANTIDAD</th>
                            <th>TOTAL PRODUCTO</th>
                            <th>BORRAR PRODUCTO</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">


                    </tbody>
                </table>
                <div id="total">
                    <h2 id="total_pagar">TOTAL:</h2>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="./script.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
